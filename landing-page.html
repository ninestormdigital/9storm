<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src='main.js'></script>
</head>
<body>
    <form method="POST" action="https://smtl.gama.academy/leads/bfef0a21-b7e1-11ea-8228-89cff86db9a0">
        <div class="form-group">
            <label class="name" for="name">Nome</label>
            <input name="name" type="text" pattern="^\D{2,}\s[\D\s]{2,}$" title="Digite seu nome completo" required />
        </div>
        <div class="form-group">
            <label class="email" for="email">E-mail</label>
            <input name="email" type="email" required />
        </div>

        <input name="redirectTo" type="hidden" value="https://gama.academy" />
        <input name="debugMode" type="hidden" value="true" />

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
